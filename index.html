<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="tarjeta">
        <img class="imagen" src="/images/image-victor.jpg" alt="Imagen" />
        <div class="nombre">Victor Crest</div>
        <div class="edad">26</div>
        <div class="ciudad">London</div>
        <div class="datos">
          <div class="followers">80K Followers</div>
          <div class="likes">803K Likes</div>
          <div class="photos">1.4K Photos</div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/rugarcia25" target="_blank"
        >Rubén García</a
      >.
    </div>
  </footer>
</html>
