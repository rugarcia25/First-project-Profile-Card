<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="tarjeta">
      <div class="cabecera">
        <img class="imagen" src="/images/image-victor.jpg" alt="Imagen" />
      </div>

      <div class="datos_persona">
        <h3>Victor Crest</h3>
        <p class="edad">26</p>
        <p>London</p>
      </div>

      <div class="datos_tarjeta">
        <div class="followers">
          <h3>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h2>
          <p>Likes</p>
        </div>
        <div class="fotos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/rugarcia25"
          target="_blank"
          >Rubén García</a
        >.
      </div>
    </footer>
  </body>
</html>
